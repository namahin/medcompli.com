<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Font 'Poppins' -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap v4.3.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Free 5.11.2 -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Local stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12"></div>
                    <div class="login-sec">
                        <div class="text-center">
                            <img src="images/logo-whit.png" alt="">
                            <h3>Simplify Compliance | Drive Ethics</h3>

                        </div>
                        <form>
                            <div class="form-group">
                                <label for="Email">Email address</label>
                                <input type="email" class="form-control" id="Email"
                                    aria-describedby="emailHelp" placeholder="Enter email" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="Password"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="PASSWORD">
                                <label class="form-check-label" for="PASSWORD">Show Password</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="REMEMBER">
                                <label class="form-check-label" for="REMEMBER">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <a href="#">Forgot Your User ID or your Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script files -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
